<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add contact</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <form method="POST" action="/note">
        <div style="padding: 10px">
          <label
            >Contact name:
            <input type="text" name="name" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Contact birthday:
            <input type="text" name="birthday" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Select phones:
            <select name="phones" multiple="multiple" required>
              {% for phone in phones %}
              <option value="{{tag.name}}">{{phone.phone}}</option>
              {% endfor %}
            </select>
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Select e-mails:
            <select name="emails" multiple="multiple" required>
              {% for email in emails %}
              <option value="{{tag.name}}">{{email.email}}</option>
              {% endfor %}
            </select>
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
