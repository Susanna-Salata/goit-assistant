<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note information</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <h1>{{contact.name}}</h1>
      <p>Birthday: <b>{{contact.birthday}}</b></p>
      {% if contact.done %}
      <p>Status: <ins>Completed</ins></p>
      {% else %}
      <p>Status: <i>Not implemented</i></p>
      {% endif %}

      <p>Phones: <small> {{ contact.phones|join(', ', attribute='phone') }} </small></p>
      <p>Emails: <small> {{ contact.emails|join(', ', attribute='email') }} </small></p>
    </main>
  </body>
</html>
